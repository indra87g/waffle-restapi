# The port for the REST API server
port: 8080
# The folder to store uploaded files
drop-folder: "uploads"
# The maximum file size for uploads in MB
max-file-size: 10
# API key settings
api-key:
  enabled: false
  key: "your-secret-api-key"
  protected-endpoints:
    - "/players"
    - "/server"
    - "/drop"
